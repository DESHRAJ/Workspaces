{% extends "organizations_base.html" %}
{% load url from future %}
{% block content %}
<style type="text/css">
.btn-large{
	width: 50%;
}
</style>
    <div class="row dashboardControls">
      <div class="col s12 m12 l12">
        <div class="card darken-1 topcard">
          <div class="card-content">
            <span class="card-title black-text">{{ organization_user }}</span>
            <div class="divider"></div>
            <br>	
            <div class="row">
            <div class="col s12 m12 l6">
				    <a href="{% url "organization_user_edit" organization.pk organization_user.user.pk %}" class="btn-large"><i class="small material-icons">settings_applications</i>Edit</a>
            </div>            	
            <div class="col s12 m12 l6">
				    <a href="{% url "organization_user_delete" organization.pk organization_user.user.pk %}" class="btn-large"><i class="small material-icons">warning</i>Delete</a>
            </div>
            </div>
          </div>
          <div class="card-action">
            <span class="card-title black-text">User Details: </span>
			<ul>
			    <li>Name: {{ organization_user.full_name }}</li>
			    <li>Email: {{ organization_user.user.email }}</li>
			</ul>
			<div class="divider"></div>
          </div>
        </div>
      </div>
    </div>
{% endblock %}
